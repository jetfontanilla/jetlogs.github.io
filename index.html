<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jet Fontanilla's GitHub Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/icons.css" />
</head>
<body>
    <div class="container">

        <header>

        </header>

        <nav>
        </nav>

        <h2 class="p-3">GitHub Project Highlights</h2>

        <section class="d-flex flex-wrap justify-content-center">

            <div class="card w-25 m-3">
                <div class="card-body">
                    <h4 class="card-title">rx-countdown</h4>
                    <p class="card-text">countdown timer using RxJS Observables</p>
                    <p class="card-text m-0">
                        <a href="https://github.com/jetlogs/rx-countdown">
                            <i class="icon icon-github"></i>rx-countdown on GitHub
                        </a>
                    </p>
                    <p class="card-text m-0">
                        <a href="https://www.npmjs.com/package/rx-countdown">
                            <i class="icon icon-npm"></i>rx-countdown on npm
                        </a>
                    </p>
                </div>
                <div class="card-footer">
                    <small class="text-muted"><i class="language language-typescript"></i>TypeScript</small>
                    <small class="text-muted"><i class="language language-javascript"></i>JavaScript</small>
                </div>
            </div>

            <div class="card w-25 m-3">
                <div class="card-body">
                    <h4 class="card-title">bgiframe-native</h4>
                    <p class="card-text">make flash objects obey the browser's z-index again!</p>
                    <p class="card-text m-0">
                        <a href="https://github.com/jetlogs/bgiframe-native">
                            <i class="icon icon-github"></i>bgiframe-native on GitHub
                        </a>
                    </p>
                    <p class="card-text m-0">
                        <a href="https://www.npmjs.com/package/bgiframe-native">
                            <i class="icon icon-npm"></i>bgiframe-native on npm
                        </a>
                    </p>
                </div>
                <div class="card-footer">
                    <small class="text-muted"><i class="language language-typescript"></i>TypeScript</small>
                    <small class="text-muted"><i class="language language-javascript"></i>JavaScript</small>
                </div>
            </div>

        </section>


        <footer></footer>

    </div>
</body>
</html>
