<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jet Fontanilla's GitHub Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <div class="container">
        <h2 class="p-3">GitHub Project Highlights</h2>

        <div class="d-flex flex-wrap justify-content-center">

            <div class="card w-25 m-3">
                <div class="card-body">
                    <h4 class="card-title">rx-countdown</h4>
                    <p class="card-text">countdown timer using RxJS Observables</p>
                    <p class="card-text m-0">
                        <a href="https://github.com/jetlogs/rx-countdown">rx-countdown on GitHub</a>
                    </p>
                    <p class="card-text m-0">
                        <a href="https://www.npmjs.com/package/rx-countdown">rx-countdown on npm</a>
                    </p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">TypeScript</small>
                    <small class="text-muted">JavaScript</small>
                </div>
            </div>

        </div>


    </div>
</body>
</html>
